            justify-content: center;

            color: #6c4b6b;
            font-size: 18px;
            flex: 0 0 38px;

            color: #fff;
            font-weight: 700;
            cursor: pointer;

            gap: 8px;

            border-radius: 8px;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            cursor: pointer;
            background: transparent;
            border: none;

            height: 20px;

            { id: 'm3', category: 'men', title: "Men‚Äôs Jeans", price: 999, image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQhkOWQCuIpwMbf4xlpsZXJWUFRXdFkDLkRgswcnKPZGpUpa5BlVnU5QxqFZv4lxcHtZkld1nefO8R2oyFl151rjsygEuLemxz3SNUsN7-PLRzaJcz5loul8lJ0hz5a9xG0FSAKo7qxbIaimPr_&usqp=CAc" },
            { id: 'home1', category: 'home', title: "Spice Rack for Kitchen", price: 599, image: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTUYWe5RuZyf0UI-N3OapMAS8v0ZXBgUEJZmONK8Yj0xHoGS7lcx6WTVHrHPrvTcWbot_uJSbOfh4wcEQB-0tRULAMNMWNfBe7Za90poi9PHUCVeRhe06CTWRqpqQ&usqp=CAc" },
            { id: 'home2', category: 'home', title: "LED Floor Lamp", price: 1299, image: "https://m.media-amazon.com/images/I/71p5fisYQCL.jpg" },
            { id: 'home3', category: 'home', title: "Decorative Cushion Cover", price: 349, image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSjfWTVZWRTLUrMV-8v8vD8QidMAE0aatyyglZLAcgJuYzBXE8ArkIBA1-DVJ6WZ-ysd9Zyyrc1xSnIpfBQxbR3UhkW1Fjy3GDV5k9DS8E&usqp=CAc" },
            { id: 'beauty1', category: 'beauty', title: "Natural Face Cream", price: 299, image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSjHClCrXkpRH3sxyfTCmLmjrptBBD5UHTXzD7Qy099wuT75sdvJNtylwP3CQbYY00lgUF6IZNs8AnfEFK-jpI7c05TXrgcJ0BDPY-lNsCH5pfKXN2eHTNrhOK_4Ga3dypPPDuePWw&usqp=CAc" },
            { id: 'beauty2', category: 'beauty', title: "Hair Oil", price: 450, image: "https://cdn-v2.o2vend.com/433fcd44-c0b5-41b0-a6f8-0b0e764b9b83/7a622465-dc9d-4983-9641-acceb744a49c.webp" },
            { id: 'kids1', category: 'kids', title: "Baby Rompers", price: 399, image: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRGarL6F2tIh5hEaiiOYshYSDsxDG34fDO1Gk39RTUzvqjS2Db6VISNLfuBxh1-gJsK4pwjjhUrGuqQNese8i7UjzmhKsqXFUTAm_UyiPw4_7y1ThUf_BXRZgUvmeD2gY-It00wg271&usqp=CActtps://images.meesho.com/images/products/89180351/fqdrk_512.jpg" },
            { id: 'kids2', category: 'kids', title: "Kids Sneakers", price: 699, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwGHFZvLYDIzufocp_dvtpNSyWU1owDZjTAQ&sps://images.meesho.com/images/products/99497561/a96s8a3w2utj_512.jpg" },
            { id: 'acc1', category: 'accessories', title: "Trendy Handbag", price: 799, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbQ5P-MaOn9Jq4JtAJCFZ6kooaauphaDm3gQ&s" },
            { id: 'acc2', category: 'accessories', title: "Sunglasses", price: 499, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi-GFLAXjYFEo1G_9hfdG98D5hh14ddasOGA&ss/products/84388221/sy7kxyjt75lx_512.jpg" }
        ];

        const productsGrid = document.getElementById('productsGrid');
        const categoriesScroll = document.getElementById('categoriesScroll');
        const sectionTitle = document.getElementById('sectionTitle');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        let selectedCategory = 'all';
        let searchTerm = '';

        // LocalStorage cart helpers
        function getCart() {
            try {
                const raw = localStorage.getItem('cart');
                return raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.error('cart parse error', e);
                return [];
            }
        }
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
        }

        function updateCartBadge() {
            const countEl = document.getElementById('cartCount');
            const cart = getCart();
            const totalQty = cart.reduce((s, i) => s + (i.qty || 0), 0);
            countEl.textContent = totalQty;
            const cartLink = document.getElementById('cartLink');
            cartLink.setAttribute('aria-label', `View cart, ${totalQty} items`);
        }

        // Add product to cart (increase qty if exists)
        function addToCart(productId) {
            const prod = productsData.find(p => p.id === productId);
            if (!prod) return;

            const cart = getCart();
            const idx = cart.findIndex(i => i.id === productId);
            if (idx > -1) {
                cart[idx].qty += 1;
            } else {
                cart.push({ id: prod.id, title: prod.title, price: prod.price, image: prod.image, qty: 1 });
            }
            saveCart(cart);

            showAddToast(prod);
        }

        // Toast (notification) logic
        let toastTimer = null;
        function showAddToast(prod) {
            const existing = document.querySelector('.cart-toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'cart-toast';
            toast.innerHTML = `
        <img src="${prod.image}" alt="${prod.title}">
        <div class="toast-body">
          <div class="toast-title">Added to cart</div>
          <div style="font-weight:600">${prod.title}</div>
          <div style="margin-top:8px;display:flex;gap:8px" class="toast-actions">
            <button class="btn-primary" id="toastCheckout">Checkout</button>
            <button class="btn-ghost" id="toastContinue">Continue shopping</button>
          </div>
        </div>
      `;
            document.body.appendChild(toast);

            document.getElementById('toastCheckout').addEventListener('click', () => {
                window.location.href = 'cart.html';
            });
            document.getElementById('toastContinue').addEventListener('click', () => {
                toast.remove();
            });

            if (toastTimer) clearTimeout(toastTimer);
            toastTimer = setTimeout(() => {
                toast.style.transition = 'opacity 300ms ease, transform 300ms ease';
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(8px)';
                setTimeout(() => toast.remove(), 320);
            }, 5000);

            updateCartBadge();
        }

        // Render products filtered by category and search term
        function renderProducts() {
            const filtered = productsData.filter(p => {
                const matchCat = selectedCategory === 'all' || p.category === selectedCategory;
                const matchSearch = p.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchCat && matchSearch;
            });

            sectionTitle.textContent = (selectedCategory === 'all' ? 'All Products' : capitalize(selectedCategory)) + (searchTerm ? ` - Search: "${searchTerm}"` : '');

            if (filtered.length === 0) {
                productsGrid.innerHTML = `<p style="color:#666; font-size:1.1rem; grid-column: 1/-1; text-align:center; user-select:none;">No products found.</p>`;
                return;
            }

            productsGrid.innerHTML = filtered.map(p => `
      <article class="product-card" tabindex="0" aria-label="${p.title}, price ‚Çπ${p.price}" data-id="${p.id}">
        <img class="product-image" src="${p.image}" alt="${p.title}" />
        <div class="product-info">
          <h3 class="product-title">${p.title}</h3>
          <div>
            <div class="product-price">‚Çπ${p.price}</div>
            <button class="btn-buy" data-id="${p.id}" aria-label="Buy ${p.title} now">Buy Now</button>
          </div>
        </div>
      </article>
    `).join('');
        }

        // Capitalize first letter
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Category tabs handler
        function focusTab(tabBtns, focusedIndex) {
            tabBtns.forEach((btn, i) => {
                btn.setAttribute('tabindex', i === focusedIndex ? '0' : '-1');
                btn.setAttribute('aria-selected', i === focusedIndex ? 'true' : 'false');
                if (i === focusedIndex) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            tabBtns[focusedIndex].focus();
        }

        // Horizontal category button clicks update
        categoriesScroll.addEventListener('click', e => {
            if (e.target.classList.contains('category-item')) {
                searchTerm = '';
                searchInput.value = '';
                selectedCategory = e.target.dataset.cat;
                updateCategoryActive();
                renderProducts();
            } else {
                // handle clicks on inner elements like svg/span
                const btn = e.target.closest('.category-item');
                if (btn) {
                    searchTerm = '';
                    searchInput.value = '';
                    selectedCategory = btn.dataset.cat;
                    updateCategoryActive();
                    renderProducts();
                }
            }
        });

        // Synchronize active states of categories in header nav and horizontal scroll
        function updateCategoryActive() {
            // Horizontal categories
            [...categoriesScroll.children].forEach(btn => {
                btn.classList.toggle('active', btn.dataset.cat === selectedCategory);
                btn.setAttribute('aria-selected', btn.dataset.cat === selectedCategory ? 'true' : 'false');
                btn.tabIndex = btn.dataset.cat === selectedCategory ? 0 : -1;
            });

            // Update aria-label on nav
            sectionTitle.textContent = (selectedCategory === 'all' ? 'All Products' : capitalize(selectedCategory)) + (searchTerm ? ` - Search: "${searchTerm}"` : '');
        }

        // Search actions
        searchBtn.addEventListener('click', () => {
            searchTerm = searchInput.value.trim();
            renderProducts();
        });
        searchInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                searchTerm = searchInput.value.trim();
                renderProducts();
            }
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchTerm = '';
                renderProducts();
            }
        });

        // Event delegation for Buy Now buttons (attach once)
        if (!window.__buyHandlerAttached) {
            productsGrid.addEventListener('click', e => {
                const btn = e.target.closest('.btn-buy');
                if (btn) {
                    const id = btn.dataset.id;
                    addToCart(id);
                }
            });

            productsGrid.addEventListener('keydown', e => {
                if ((e.key === 'Enter' || e.key === ' ') && e.target.classList.contains('product-card')) {
                    e.preventDefault();
                    const id = e.target.dataset.id;
                    addToCart(id);
                }
            });

            window.__buyHandlerAttached = true;
        }

        // Initialize page (render + badge) and handle BFCache restores
        function initializePage() {
            renderProducts();
            updateCartBadge();
            const existingToast = document.querySelector('.cart-toast');
            if (existingToast) existingToast.remove();
        }

        window.addEventListener('load', initializePage);
        window.addEventListener('pageshow', initializePage);

        // Initialize keyboard navigation for horizontal categories (roving tabindex)
        const tabBtns = [...categoriesScroll.querySelectorAll('button.category-item')];
        let focusedIndex = 0;
        categoriesScroll.addEventListener('keydown', e => {
            if (['ArrowRight', 'ArrowLeft'].includes(e.key)) {
                e.preventDefault();
                if (e.key === 'ArrowRight') {
                    focusedIndex = (focusedIndex + 1) % tabBtns.length;
                } else {
                    focusedIndex = (focusedIndex - 1 + tabBtns.length) % tabBtns.length;
                }
                focusTab(tabBtns, focusedIndex);
            }
            if (e.key === 'Home') {
                e.preventDefault();
                focusedIndex = 0;
                focusTab(tabBtns, focusedIndex);
            }
            if (e.key === 'End') {
                e.preventDefault();
                focusedIndex = tabBtns.length - 1;
                focusTab(tabBtns, focusedIndex);
            }
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                selectedCategory = tabBtns[focusedIndex].dataset.cat;
                updateCategoryActive();
                renderProducts();
            }
        });

        // Fix back button or 'All' click after search to reset searchTerm
        window.addEventListener('popstate', () => {
            searchTerm = '';
            searchInput.value = '';
            selectedCategory = 'all';
            updateCategoryActive();
            renderProducts();
        });

        // keep badge synchronized across tabs
        window.addEventListener('storage', (e) => {
            if (e.key === 'cart') updateCartBadge();
        });

        // Set initial keyboard focus state for category tabs:
        focusTab(tabBtns, 0);

    </script>
